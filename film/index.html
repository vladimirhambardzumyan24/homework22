<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Film</title>
    <link rel="stylesheet" href="film.css">
  </head>
  <body>
    <div class="container">
      <div class="all">
        <label for="title">Title :</label>
        <span name="title" class="title all-span"></span>
      </div>
      <div class="all">
        <label for="description">Description :</label>
        <div name="description" class="description all-span"></div>
      </div>
      <div class="all">
        <label for="director">Director :</label>
        <span name="director" class="director all-span"></span>
      </div>
      <div class="all">
        <span name="producer">Producer :</span>
        <label for="producer" class="producer all-span"></label>
      </div>
      <div class="all">
        <label for="date-release">Release Date :</label>
        <span name="date-release" class="date-release all-span"></span>
      </div>
    </div>
    <script src="film.js"></script>
  </body>
</html>
